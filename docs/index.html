<html>
	<head>
		<link href="https://fonts.googleapis.com/css?family=Muli|Titillium+Web" rel="stylesheet">
		<meta charset="utf-8" />
		<title>Wiiset Discord Bot | Home</title>
		<link href="style.css" rel="stylesheet" />
	</head>
	<body>
		<header>
			<a href="" class="heading">
				Wiiset
			</a>
			<div id="links">
				<a href="https://discord.gg/6DPWSmK" class="link-element">
					Discord Server
				</a>
				<a href="https://y21.github.io/wiimmfi-api/" class="link-element">
					Wiimmfi API
				</a>
				<a href="https://github.com/y21/wiiset-bot" class="link-element">
					Source
				</a>
			</div>
		</header>
		<div id="docs-selector">
			<span class="sel-link selected" id="sel-about">
				About
			</span>
			<span class="sel-link" id="sel-flags">
				Flags
			</span>
			<span class="sel-link" id="sel-tags">
				Tags
			</span>
		</div>
		<div id="content">
		<h1 id="heading-ct">
		<!--
			These placeholders will be replaced with text once the script has been loaded
		-->
			[ heading ]
		</h1>
		<div id="text">
			[ text ]
		</div>
		</div>
		<footer>
			Made by y21 with ‚ù§ and without any libraries/frameworks (<i>yes, that's possible!</i>)
		</footer>
		<script src="script.js"></script>
	</body>
</html>
